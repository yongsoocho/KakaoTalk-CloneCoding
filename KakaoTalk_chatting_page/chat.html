<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Screen</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fas fa-wifi"></i><!-- To Do : wifi-ICON -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i><!-- Battery Icon -->
                <i class="fas fa-bolt"></i><!-- Lighting Icon -->
            </div>
        </div>

        <nav class="nav">
            <ul class="nav_list">
                <li class="nav_btn">
                    <a href="friend.html" class="nav_link">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav_btn">
                    <a href="chat.html" class="nav_link">
                        <span class="nav_notification">1</span>
                        <i class="fas fa-comment fa-2x" class="nav_link"></i>
                    </a>
                </li>
                <li class="nav_btn" class="nav_link">
                    <a href="find.html"><i class="fas fa-search fa-2x" class="nav_link"></i></a>
                </li>
                <li class="nav_btn" class="nav_link">
                    <a href="more.html"><i class="fas fa-ellipsis-h fa-2x" class="nav_link"></i></a>
                </li>
            </ul>
        </nav>

        <header class="screen_header">
            <h1 class="screen_title">Chats</h1>
            <div class="screen_icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span id="icon_odd"><i class="far fa-comment-dots fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-log"></i></span>
            </div>
        </header>

        <main class="chats_screen">
            <div class="user_component">
                <div class="user_component_column">
                    <img src="screenshots/PGH.PNG" class="user_component_avatar"/>
                    <div class="user_component_text">
                        <h4 class="user_component_title">ParkGilHyun</h4>
                        <h6 class="user_component_subtitle">I'm gonna discharged from the military</h6>
                    </div>
                </div>
                <div class="user_component_column">
                    <span class="user_component_time" id="chats_screen_message_time">11:11</span>
                    <div class="badge" id="chats_screen_badge">1</div>
                </div>
            </div>
           
        </main>

        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
        </script>
    </body>
</html>
