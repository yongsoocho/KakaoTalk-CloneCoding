<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More Screen</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body id="make_it_scroll">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fas fa-wifi"></i><!-- To Do : wifi-ICON -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i><!-- Battery Icon -->
                <i class="fas fa-bolt"></i><!-- Lighting Icon -->
            </div>
        </div>

        <nav class="nav">
            <ul class="nav_list">
                <li class="nav_btn">
                    <a href="friend.html" class="nav_link">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav_btn">
                    <a href="chat.html" class="nav_link">
                        <span class="nav_notification badge">1</span>
                        <i class="far fa-comment fa-2x" class="nav_link"></i>
                    </a>
                </li>
                <li class="nav_btn" class="nav_link">
                    <a href="find.html"><i class="fas fa-search-minus fa-2x" class="nav_link"></i></a>
                </li>
                <li class="nav_btn" class="nav_link">
                    <a href="more.html"><i class="fas fa-ellipsis-h fa-2x" class="nav_link"></i></a>
                </li>
            </ul>
        </nav>

        <header class="screen_header">
            <h1 class="screen_title">More</h1>
            <div class="screen_icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><a href="setting.html"><i class="fas fa-cog fa-log"></i></a></span>
            </div>
        </header>
    <main>
        <div class="user_component">
            <div class="user_component_column" id="more_user_page_user_component">
                <img src="screenshots/me.jpg" class="user_component_avatar_xl"/>
                <div class="user_component_text">
                    <h4 class="user_component_title">YongSoo :)</h4>
                    <h6 class="user_component_subtitle">+82 10-0000-0000 <i class="fas fa-exclamation-circle fa-lg" id="phone_numbers_caution"></i></h6>
                </div>
            </div>
            <div class="user_component_column">
                <i class="far fa-comment-alt fa-2x" id="more_page_name_card_icon"></i>
            </div>
        </div>
    </main>
    <main class="screen-x screen-y">
        <div class="screen_more_icons">
            <div class="screen_icons_icons">
                <i class="far fa-calendar fa-2x" id="icon_plus"></i>
                <span>Calendar</span>
            </div>
            <div class="screen_icons_icons" id="find_icons_icons_two_lines">
                <i class="fab fa-google-drive fa-2x" id="icon_plus"></i>
                <span>Talk&nbspDrive</span>
            </div>
            <div class="screen_icons_icons">
                <i class="far fa-smile-beam fa-2x" id="icon_plus"></i>
                <span>Emoticons</span>
            </div>
            <div class="screen_icons_icons">
                <i class="fas fa-paint-roller fa-2x" id="icon_plus"></i>
                <span>Themes</span>
            </div>
            <div class="screen_icons_icons">
                <i class="fas fa-credit-card fa-2x" id="icon_plus">
                </i><span>Account</span>
            </div>
            <div class="screen_icons_icons">
                <i class="far fa-comments fa-2x" id="icon_plus">

                </i><span>Openchat</span>
            </div>
        </div>
        <div class="suggestions">
            <h4 class="suggestions_title">Suggestions</h4>
            <div class="suggestions_icons_box">
                <div class="suggestions_icons">
                    <div class="suggestions_icons_img">
                        <img src="screenshots/ks.png" class="suggestions_icons_img_img"/>
                    </div>
                    <span class="suggestions_icons_span">Kakao&nbspStory</span>
                </div>
                <div class="suggestions_icons">
                    <div class="suggestions_icons_img">
                        <img src="screenshots/kf.png" class="suggestions_icons_img_img"/>
                    </div>
                    <span class="suggestions_icons_span">Kakao&nbspfriends</span>
                </div>
                <div class="suggestions_icons">
                    <div class="suggestions_icons_img">
                        <img src="screenshots/ap.png" class="suggestions_icons_img_img"/>
                    </div>
                    <span class="suggestions_icons_span">Anipang</span>
                </div>
            </div>
        </div>
    </main>

        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
        </script>
    </body>
</html>
