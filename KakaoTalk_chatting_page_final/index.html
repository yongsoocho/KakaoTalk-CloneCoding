<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to kokoa clone</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fas fa-wifi"></i><!-- To Do : wifi-ICON -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i><!-- Battery Icon -->
                <i class="fas fa-bolt"></i><!-- Lighting Icon -->
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to KokoaClone</h1>
            <p class="welcome-header__text">If you have a Kokoa Account, log in with you email or phone number.</p>
        </header>

        <form id="login-form">
            <input type="text" placeholder="Email or phone number"/>
            <input type="password" placeholder="Password" />
            <input type="submit" value="Log in" onclick="location.href='#friend.html'"/>
            <a href="https://www.kakaocorp.com/">Find Kokoa Account or Password</a>
        </form>

        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
        </script>
    </body>
</html>
